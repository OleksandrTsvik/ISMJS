<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/index.js" type="module"></script>
</head>
<body>
    <div class="row paint">
        <div class="col-2">
            <label class="style-pen">
                <span id="color-paint">Колір пензлика:</span>
                <input type="color" id="color-pen" />
            </label>
            <label>
                <span id="width-paint">Товщина пензлика: </span>
                <input type="number" list="list-width-pen" id="width-pen" />
                <datalist id="list-width-pen"></datalist>
            </label>
            <label>
                <input type="radio" id="brush-pen" name="pen" value="Brush" />Пензлик
            </label>
            <label>
                <input type="radio" id="line-pen" name="pen" value="Line" />Лінія
            </label>
            <label>
                <input type="radio" id="rectangle-pen" name="pen" value="Rectangle" />Прямокутник
            </label>
            <label class="style-rectangle">
                <input type="radio" name="rectangle" id="rectangle-stroke" value="RectangleStroke" />Лише контур
            </label>
            <label class="style-rectangle">
                <input type="radio" name="rectangle" id="rectangle-fill" value="RectangleFill" />Лише заливка
            </label>
            <label class="style-rectangle">
                <input type="radio" name="rectangle" id="rectangle-stroke-fill" value="RectangleStrokeAndFill" />Контур і заливка
            </label>
            <label class="style-rectangle">
                Колір заливки:
                <input type="color" id="rectangle-color-fill" />
            </label>
            <label class="style-rectangle">
                Колір контуру:
                <input type="color" id="rectangle-color-stroke" />
            </label>
            <label>
                <input type="radio" id="ellipse-pen" name="pen" value="Ellipse" />Еліпс
            </label>
            <label class="style-ellipse">
                <input type="radio" name="ellipse" id="ellipse-stroke" value="EllipseStroke" />Лише контур
            </label>
            <label class="style-ellipse">
                <input type="radio" name="ellipse" id="ellipse-fill" value="EllipseFill" />Лише заливка
            </label>
            <label class="style-ellipse">
                <input type="radio" name="ellipse" id="ellipse-stroke-fill" value="EllipseStrokeAndFill" />Контур і заливка
            </label>
            <label class="style-ellipse">
                Колір заливки:
                <input type="color" id="ellipse-color-fill" />
            </label>
            <label class="style-ellipse">
                Колір контуру:
                <input type="color" id="ellipse-color-stroke" />
            </label>
            <label>
                <input type="radio" id="clear-pen" name="pen" value="Eraser" />Гумка
            </label>
            <label>
                <input type="button" id="clear-c1" value="Очистити" />
            </label>
        </div>
        <div class="col-10">
            <canvas id="c1">Your browser does not support Canvas!</canvas>
        </div>
    </div>
</body>
</html>
